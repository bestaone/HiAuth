<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HiAuth</title>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link rel="icon" th:href="@{/static/favicon.ico}">

    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrapValidator.min.css}">

    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrapValidator.min.js}"></script>

    <link rel="stylesheet" th:href="@{/static/css/index.css}">
    <link rel="stylesheet" th:href="@{/static/css/user_me.css}">

</head>
<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">HIAUTH</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a th:href="@{/index}">首页</a></li>
                            <li class="active"><a th:href="@{/user/me}">个人信息</a></li>
                            <li><a th:href="@{/logout}">退出</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="user-info">

                <div class="row">
                    <div class="col-md-3 title">用户姓名：</div>
                    <div class="col-md-9 text"><span th:text="${user.username}"></span></div>
                </div>

                <div class="row" th:each="consent:${authorizationConsentList}">
                    <div class="col-md-3" th:text="${consent.clientName}"/>
                    <div class="col-md-9" th:text="${consent.authorities}"/>
                </div>

            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>HiAuth system for <a href="https://github.com/bestaone">hiauth.com</a>, by <a href="https://github.com/bestaone">@earven</a>.</p>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
