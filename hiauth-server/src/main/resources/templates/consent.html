<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
    <title>统一认证中心</title>
    <link rel="stylesheet" th:href="@{/static/fontawesome-5.15.4/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/static/bootstrap-5.3.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/common.css}"/>
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
    <script>
        function cancelConsent() {
            document.consent_form.reset();
            document.consent_form.submit();
        }
    </script>
</head>
<body>
<div class="container">
    <div class="py-5"><h1 class="text-center text-primary">应用授权确认</h1></div>
    <div class="row">
        <div class="col text-center">
            <p class="lead">
                应用 <span class="fw-bold text-primary" th:text="${clientId}"></span>
                请求访问您的账户
                <span class="fw-bold" th:text="${principalName}"></span>
            </p>
        </div>
    </div>

    <div class="row pb-3">
        <div class="col text-center">
            <p class="lead mb-0">以下权限需要您的授权，请仔细审阅后确认</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-5">
            <form method="post" name="consent_form" th:action="@{/oauth2/authorize}">
                <input name="client_id" th:value="${clientId}" type="hidden">
                <input name="state" th:value="${state}" type="hidden">
                <!-- 新增权限授权区域 -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">请求的权限范围</div>
                    <div class="card-body">
                        <div class="form-check py-2" th:each="scope: ${scopes}">
                            <div class="d-flex align-items-center gap-2">
                                <input checked class="form-check-input" name="scope" th:id="${scope.scope}" th:value="${scope.scope}" type="checkbox">
                                <label class="form-check-label fw-bold m-0" th:for="${scope.scope}" th:text="${scope.scope}"></label>
                                <span class="text-muted" th:text="${scope.description}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 已授权权限显示区域 -->
                <div class="card mb-4 border-success" th:if="${not #lists.isEmpty(previouslyApprovedScopes)}">
                    <div class="card-header bg-success text-white">已授权的权限</div>
                    <div class="card-body">
                        <div class="form-check py-2" th:each="scope: ${previouslyApprovedScopes}">
                            <input checked class="form-check-input" disabled th:id="${scope.scope}" type="checkbox">
                            <label class="form-check-label fw-bold text-success" th:for="${scope.scope}" th:text="${scope.scope}"></label>
                            <p class="text-success" th:text="${scope.description}"></p>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮组 -->
                <div class="d-grid gap-3">
                    <button class="btn btn-primary btn-lg" type="submit">确认授权</button>
                    <!--                    <button class="btn btn-outline-danger" type="button" onclick="cancelConsent()">-->
                    <!--                        <i class="fa fa-times-circle"></i> 取消授权-->
                    <!--                    </button>-->
                </div>
            </form>
        </div>
    </div>

    <!-- 底部说明 -->
    <div class="row pt-4">
        <div class="col text-center text-muted">
            <p class="small">请注意：本次授权仅会在您明确同意后生效。</p>
        </div>
    </div>
</div>
</body>
</html>
