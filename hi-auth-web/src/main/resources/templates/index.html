<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HiAuth</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/static/favicon.ico}">

    <link th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/bootstrap/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/static/bootstrap/css/bootstrapValidator.min.css}" rel="stylesheet">

    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/bootstrap/js/bootstrapValidator.min.js}"></script>

    <link th:href="@{/static/css/index.css}" rel="stylesheet">

</head>
<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">HIAUTH</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a th:href="@{/index}">首页</a></li>
                            <li><a th:href="@{/user/me}">个人信息</a></li>
                            <li><a th:href="@{/signout}" th:if="${#httpServletRequest.remoteUser}">退出</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">让连接变的简单</h1>
                <p class="lead">
                    HiAuth是一个开源的，基于Oauth2协议的认证、授权系统<br />
                    进行简单的配置，简单易用到近乎开箱即用<br />
                    开源所有代码以及数据库结构，可以通过二次开发满足你的个性化需求<br />
                </p>
                <p class="lead">
                    <a href="https://github.com/bestaone/Aiwan" class="btn btn-lg btn-default">了解更多</a>
                </p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>HiAuth system for <a href="https://github.com/bestaone">hiauth.com</a>, by <a href="https://github.com/bestaone">@earven</a>.</p>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
